<div class="pure-g">
{{ range $key, $value := . }}
<div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
    <div id="{{ $value.Name }}" class="border">
        <h2>{{ $value.Name }}</h2>
        <br><b>IP</b>: {{ $value.IP }}
        <br><b>MAC</b>: {{ $value.MAC }}
        <br><b>Distro</b>: {{ $value.Distro }}
        <br><b>Class</b>: {{ $value.Class }}
        <hr><a class="pure-button pure-button-primary" href="/machine/edit/{{ $value.ID }}">Edit</a>
    </div>
</div>
{{ end }}
</div>
